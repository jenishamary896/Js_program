<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="para" placeholder="Enter a paragraph" cols="60" rows="6"></textarea>
    <button onclick="analyzetext()">Analyze</button>

    <p id="output"></p>
    <script>
        function analyzetext(){
            const text = document.getElementById("para").value
            const totalChars = text.length;
            const words = text.match(/\b\w+\b/g)||[];
            const totalWords = words.length;
            const totalSentence =(text.match(/[.!?]/g)||[]).length;
            const uniqueWords =[...new Set(words.map(w=>w.toLowerCase()))];
            const freq ={};
            






            words.forEach(word=>{
                const w = word.toLowerCase();
                freq[w] = (freq[w]||0)+1;
            });
            const sortedFreq = Object.entries(freq).sort((a,b)=>b[1]-a[1]);
            const output = `
            Total Characters:${totalChars}
            Total Words:${totalWords}
            Total Sentences:${totalSentence}
            Unique Words:${uniqueWords.join(",")}
            Word Frequency:
            ${sortedFreq.map(([word,count])=>word+";"+count).join("\n")}
            `;
            document.getElementById("output").textContent= output;
        }
    </script>
</body>
</html>
